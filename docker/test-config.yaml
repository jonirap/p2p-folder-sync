sync:
  folder_path: "/app/sync"
  chunk_size_min: 65536      # 64 KB
  chunk_size_max: 2097152    # 2 MB
  chunk_size_default: 524288 # 512 KB
  max_concurrent_transfers: 5
  operation_log_size: 10000

network:
  port: 8080
  discovery_port: 8081
  protocol: "tcp"            # Use TCP for reliable testing
  heartbeat_interval: 5      # Faster heartbeat for testing
  connection_timeout: 30     # Shorter timeout for testing
  peers: []                  # Will be set via environment

security:
  key_rotation_interval: 86400 # 24 hours
  encryption_algorithm: "aes-256-gcm"

compression:
  enabled: true
  file_size_threshold: 1048576 # 1 MB
  algorithm: "zstd"
  level: 3
  chunk_compression: true

conflict:
  resolution_strategy: "intelligent_merge"

observability:
  log_level: "debug"         # Debug level for testing
  metrics_enabled: true
  tracing_enabled: false     # Disable tracing for simpler testing
